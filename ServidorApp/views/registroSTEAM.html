<!DOCTYPE html>
<html>
    <head>
        <!-- Codificación, diseño responsivo y hojas de estilo necesarias-->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, height=center, initial-scale=1"/>
        <link rel = "shortcut icon" type = "image/png" href = "/images/IT_Logo.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/css/styleRegistro.css"/>
        <title>Regístrate</title>
    </head>

    <body class="estilo1">
        <!-- Aquí inicia el header -->
        <header>
            <div class="container redondeado2">
                <!--Inicio de la primera fila-->
                <div class="row" > 
                    <!--Registro y logo de STEAM-->
                    <div class="col" style="margin: auto;">
                        <h1 class="texto1">REGISTRO DE USUARIO STEAM</h1>
                    </div>
                    
                    <div class="col-sm" style="text-align: right;">
                        <a href="https://movimientosteam.org/">
                            <img src="/images/logo-steam.png" class="imagen1"/> 
                        </a>
                    </div>
                </div>
                <!--Aquí termina la primera fila-->
                
                <!--Instrucciones-->
                <p class="texto1">Por favor, llena lo siguientes campos:</p>
            </div>
        </header>
		<!-- Aquí termina el header -->
        
        <!--Aquí inicia el formulario-->
        <form action="agregarUsuarioSTEAM" method="POST">
                <div class="container redondeado1" style="background-color: rgb(74, 110, 146);">
                    <!--Inicia la primera fila del formulario-->
                    <div class="row">
                        <!--Correo electrónico-->
                        <div class="col-sm">
                            <div class="form-group">
                                <label><i>Correo electrónico: *</i></label>
                                <input type="text" class="form-control" placeholder="Ingresa tu correo electrónico" id="correoelectronicoUsuarioSTEAM" name="correoElectronico" required>
                            </div>
                        </div>
                        
                        <!--Contraseña-->
                        <div class="col-sm">
                            <div class="form-group">
                                <label><i>Contraseña: *</i></label>
                                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="contrasenaUsuarioSTEAM" name="contrasena" required>
                            </div>
                        </div>
                    </div>
                    <!--Aquí termina la primera fila del formulario-->
                    
                    <!--Aquí inicia la segunda fila del formulario-->
                    <div class="row">
                        <!--Nombre(s)-->
                        <div class="col">
                            <div class="form-group">
                                <label><i>Nombre(s): *</i></label>
                                <input type="text" class="form-control" placeholder="Ingresa tu nombre" id="nombreUsuarioSTEAM" name ="nombre" required>
                            </div>
                        </div>

                        <!--Apellido paterno-->
                        <div class="col-sm">
                            <div class="form-group">
                                <label><i>Apellido paterno: *</i></label>
                                <input type="text" class="form-control" placeholder="Ingresa tu apellido paterno" id="apellidoPaternoUsuarioSTEAM" name="apellidoPaterno" required>
                            </div>
                        </div>  
                    </div> 
                    <!--Aquí cierra la segunda fila del formulario-->

                    <!--Aquí inicia la tercera fila-->
                    <div class="row">
                        <!--Apellido materno-->
                        <div class="col">
                            <div class="form-group">
                                <label><i>Apellido materno: *</i></label>
                                <input type="text" class="form-control" placeholder="Ingresa tu apellido materno" id="apellidoMaternoUsuarioSTEAM" name="apellidoMaterno" required>
                            </div>
                        </div>

                        <!--Puesto-->
                        <div class="col-sm">
                            <div class="form-group">
                                <label><i>Puesto: *</i></label>
                                <input type="text" class="form-control" placeholder="Ingresa tu puesto" id="puestoUsuarioSTEAM" name="puesto" required>
                            </div>
                        </div> 
                    </div>
                    <!--Aquí termina la tercera fila del formulario-->

                    <!--Aqui inicia la cuarta fila del formulario-->
                    <div class="row">
                        <!--Contraseña de administrador-->
                        <div class="col-sm">
                            <div class="form-group">
                                <label><i>Ingresa la contraseña de administrador de la base de datos: *</i></label>
                                <input type="password" class="form-control" placeholder="contraseña" id="contrasenaAdminUsuarioSTEAM" name="adminPass" required>
                            </div>
                        </div> 
                    </div>
                
                <!--Explicación de campos obligatorios-->
                <p>* Obligatorio</p>
                
                <!--Botones de enviar y limpiar el formulario-->
                <div class="container" style="text-align: center;">
                    <button class="btn btn-success" type="submit">Enviar</button>
                    <button class="btn btn-danger" type="reset">Limpiar</button>
                    <p><a href="principal" style="color: white;">Volver al menú principal</a></p>
                </div>
            </div>
            <!--Aquí termina el container-->
        </form>
        <!--Aquí termina el formulario-->
        
        <!-- Scripts necesarios -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <%if (error == 1) {%>
            <script> alert("Contraseña de administrador incorrecta")</script>
        <%}%>
        <%if (error == 2) {%>
            <script> alert("El registro ya existe.")</script>
        <%}%>
        <!--Aquí inicia el footer-->
        <footer>
            
        </footer>
        <!--Aquí termina el footer-->
    </body>
    <!--Aquí termina el body-->
</html>
<!--Fin de la página-->
